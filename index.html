<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Micah's Fun Form Practice</title>
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>
    <form action="#" method="post">
  <fieldset class="your-details">
    <legend>Your Details</legend>
    <div class="inner-form">
      <label for="name">Name:</label>
      <input type="text" name="name" required>
    </div>

    <div class="inner-form">
      <label for="email">Email:</label>
      <input type="email" name="email">
    </div>
  </fieldset>

  <fieldset class="your-review">
    <legend>Your Review
    </legend>
    <p class="form-paragraph">
      <label for="hear-about">How did you hear about us?</label>
      <select name="hear-about">
        <option value="Indeed">Indeed</option>
        <option value="Google">Google</option>
        <option value="Website">Website</option>
      </select>
    </p>

    <p class="form-paragraph">
      <label for="visit-again">Would you visit again?</label>

      <input type="radio" name="choice" value="yes"><label for="yes">Yes</label>
      <input type="radio" name="choice" value="no"><label for="no">No</label>
      <input type="radio" name="choice" value="maybe"><label for="maybe">Maybe</label>
    </p>

    <p class="form-paragraph">
      <label for="comments">Comments:</label>
      <br>
      <textarea rows="4" cols="40" id="comments">
      </textarea>
    </p>

    <p class="form-paragraph">
      <input type="checkbox" name="sign-up">
      <label for="sign-up">Sign me up for email updates</label>
    </p>

      <p class="form-paragraph">
        <input id="submit" type="submit" value="Submit Review">
    </p>
  </fieldset>
</form>
	<script src="main.js"></script>
  </body>
</html>
